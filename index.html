<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabi Aharon | Links</title>
  <meta name="description" content="Gabi Aharon - Speaker, AI Creator, Musician. All my links in one place." />
  <meta property="og:title" content="Gabi Aharon | Links" />
  <meta property="og:description" content="Speaker, AI Creator, Musician — All links in one place." />
  <meta property="og:image" content="https://i.postimg.cc/hjqSQKms/Untitled-design1.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* ========== CSS CUSTOM PROPERTIES ========== */
    :root {
      --bg: #06060f;
      --bg-card: rgba(255, 255, 255, 0.04);
      --bg-card-hover: rgba(255, 255, 255, 0.08);
      --border-card: rgba(255, 255, 255, 0.08);
      --border-card-hover: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #9CA3AF;
      --blue: #4A9EFF;
      --purple: #8B5CF6;
      --amber: #F59E0B;
      --teal: #4CD7C8;
      --blue-glow: rgba(74, 158, 255, 0.15);
      --purple-glow: rgba(139, 92, 246, 0.15);
      --amber-glow: rgba(245, 158, 11, 0.15);
      --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --ease-gentle: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========== RESET & BASE ========== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Heebo', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ========== LOADING SCREEN ========== */
    #loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s var(--ease-smooth), visibility 0.8s;
      overflow: hidden;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Cinematic light flare behind letters */
    .loader-flare {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%) scale(0);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(74, 158, 255, 0.2) 0%, rgba(139, 92, 246, 0.1) 30%, transparent 70%);
      animation: flareIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
      pointer-events: none;
    }

    @keyframes flareIn {
      0%   { transform: translate(-50%, -60%) scale(0); opacity: 0; }
      60%  { opacity: 1; }
      100% { transform: translate(-50%, -60%) scale(1); opacity: 0.8; }
    }

    /* Letters container */
    .loader-letters {
      display: flex;
      gap: 0.05em;
      position: relative;
      z-index: 1;
    }

    /* Each letter animates in separately */
    .loader-char {
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--blue), var(--purple), var(--amber));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      opacity: 0;
      transform: translateY(40px) scale(0.5);
      filter: blur(10px);
      animation:
        charReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) calc(var(--i) * 0.15s + 0.3s) forwards,
        gradientShift 3s ease infinite calc(var(--i) * 0.15s + 1.1s);
      letter-spacing: -0.02em;
    }

    @keyframes charReveal {
      0%   { opacity: 0; transform: translateY(40px) scale(0.5); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    /* Expanding line divider */
    .loader-line {
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--blue), var(--purple), transparent);
      margin: 1rem 0;
      animation: lineExpand 0.8s var(--ease-smooth) 0.9s forwards;
    }

    @keyframes lineExpand {
      0%   { width: 0; opacity: 0; }
      100% { width: clamp(180px, 50vw, 300px); opacity: 1; }
    }

    /* Name */
    .loader-name {
      font-size: clamp(0.85rem, 2.5vw, 1.1rem);
      font-weight: 600;
      color: var(--text-secondary);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideUp 0.6s var(--ease-smooth) 1.2s forwards;
      letter-spacing: 0.3em;
    }

    /* Hebrew tagline */
    .loader-tagline {
      font-size: clamp(0.75rem, 2vw, 0.95rem);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.35);
      margin-top: 0.6rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideUp 0.6s var(--ease-smooth) 1.6s forwards;
      letter-spacing: 0.05em;
      direction: rtl;
    }

    /* ========== PARTICLE CANVAS ========== */
    #particleCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ========== AURORA LAYER ========== */
    .aurora {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .aurora::before,
    .aurora::after {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.08;
      animation: auroraMove 20s ease-in-out infinite alternate;
    }

    .aurora::before {
      background: radial-gradient(ellipse, var(--blue), transparent 70%);
      top: -40%;
      left: -30%;
    }

    .aurora::after {
      background: radial-gradient(ellipse, var(--purple), transparent 70%);
      bottom: -40%;
      right: -30%;
      animation-delay: -10s;
      animation-direction: alternate-reverse;
    }

    @keyframes auroraMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(60px, 40px) rotate(15deg); }
    }

    /* ========== MAIN CONTENT ========== */
    .content {
      position: relative;
      z-index: 1;
      max-width: 480px;
      margin: 0 auto;
      padding: 3rem 1.25rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 100vh;
    }

    /* ========== PROFILE SECTION ========== */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .avatar-wrap {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 1;
    }

    .avatar-wrap img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      border: 3px solid var(--bg);
      position: relative;
      z-index: 2;
    }

    /* Morphing glow aura BEHIND the stable image */
    .avatar-glow {
      position: absolute;
      inset: -25px;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      background: linear-gradient(135deg, var(--blue), var(--purple), var(--amber), var(--teal));
      background-size: 300% 300%;
      filter: blur(30px);
      animation:
        morphBlob 8s ease-in-out infinite,
        glowGradientFlow 4s ease infinite,
        breatheGlow 3s ease-in-out infinite alternate;
      z-index: 0;
    }

    /* Gradient ring around the avatar */
    .avatar-wrap::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: conic-gradient(var(--blue), var(--purple), var(--amber), var(--teal), var(--blue));
      z-index: 1;
      animation: glowGradientFlow 4s ease infinite;
      background-size: 100% 100%;
    }

    .avatar-wrap::after {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 50%;
      background: var(--bg);
      z-index: 1;
    }

    @keyframes morphBlob {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      25%      { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      50%      { border-radius: 50% 60% 30% 60% / 30% 50% 70% 50%; }
      75%      { border-radius: 60% 40% 60% 30% / 40% 70% 40% 60%; }
    }

    @keyframes glowGradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes breatheGlow {
      0%   { opacity: 0.2; }
      100% { opacity: 0.5; }
    }

    .profile h1 {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #cdd5e0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.01em;
    }

    .profile .tagline {
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 400;
      text-align: center;
      line-height: 1.5;
    }

    /* ========== LINK CARDS ========== */
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      width: 100%;
    }

    .link-card {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      cursor: pointer;
      overflow: hidden;
      transition:
        transform 0.35s var(--ease-smooth),
        border-color 0.35s var(--ease-smooth),
        background 0.35s var(--ease-smooth),
        box-shadow 0.35s var(--ease-smooth);
      transform-style: preserve-3d;
      perspective: 600px;
      /* entrance animation */
      opacity: 0;
      transform: translateY(30px);
    }

    .link-card.visible {
      opacity: 1;
      transform: translateY(0);
      transition:
        opacity 0.6s var(--ease-smooth),
        transform 0.6s var(--ease-bounce);
    }

    .link-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-card-hover);
      transform: translateY(-3px) scale(1.01);
    }

    .link-card:active {
      transform: translateY(0) scale(0.99);
      transition-duration: 0.1s;
    }

    /* Light sweep on hover */
    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
      transition: left 0.6s var(--ease-smooth);
      pointer-events: none;
    }

    .link-card:hover::before {
      left: 100%;
    }

    /* Holographic light-follow effect */
    .link-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      background: radial-gradient(
        600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(74, 158, 255, 0.12),
        rgba(139, 92, 246, 0.08) 25%,
        rgba(245, 158, 11, 0.04) 50%,
        transparent 70%
      );
      opacity: 0;
      transition: opacity 0.4s var(--ease-smooth);
      pointer-events: none;
      z-index: 0;
    }

    .link-card:hover::after {
      opacity: 1;
    }

    /* Card color accents */
    .link-card[data-color="blue"]:hover {
      border-color: rgba(74, 158, 255, 0.3);
      box-shadow: 0 8px 32px var(--blue-glow), inset 0 1px 0 rgba(74, 158, 255, 0.1);
    }

    .link-card[data-color="purple"]:hover {
      border-color: rgba(139, 92, 246, 0.3);
      box-shadow: 0 8px 32px var(--purple-glow), inset 0 1px 0 rgba(139, 92, 246, 0.1);
    }

    .link-card[data-color="amber"]:hover {
      border-color: rgba(245, 158, 11, 0.3);
      box-shadow: 0 8px 32px var(--amber-glow), inset 0 1px 0 rgba(245, 158, 11, 0.1);
    }

    .link-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.35s var(--ease-bounce);
    }

    .link-card:hover .link-icon {
      transform: scale(1.08) rotate(-2deg);
    }

    .link-icon[data-color="blue"]  { background: rgba(74, 158, 255, 0.12); color: var(--blue); }
    .link-icon[data-color="purple"]{ background: rgba(139, 92, 246, 0.12); color: var(--purple); }
    .link-icon[data-color="amber"] { background: rgba(245, 158, 11, 0.12); color: var(--amber); }

    .link-icon svg {
      width: 22px;
      height: 22px;
    }

    .link-text {
      flex: 1;
      min-width: 0;
    }

    .link-text h3 {
      font-size: 1rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .link-text p {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.15rem;
      font-weight: 400;
    }

    .link-arrow {
      color: var(--text-secondary);
      transition: transform 0.3s var(--ease-smooth), color 0.3s;
      flex-shrink: 0;
    }

    .link-card:hover .link-arrow {
      transform: translateX(3px);
      color: var(--text-primary);
    }

    /* ========== PARTICLE BURST ON CLICK ========== */
    .burst-particle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      animation: burstFly 0.7s var(--ease-smooth) forwards;
    }

    @keyframes burstFly {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--bx), var(--by)) scale(0); }
    }

    /* ========== SOCIAL ROW ========== */
    .socials {
      display: flex;
      gap: 0.6rem;
      margin-top: 0.5rem;
    }

    .social-icon {
      position: relative;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: visible;
      transition:
        transform 0.4s var(--ease-bounce),
        border-color 0.3s,
        background 0.3s,
        box-shadow 0.3s;
      color: var(--text-secondary);
      transform-style: preserve-3d;
      /* entrance */
      opacity: 0;
      transform: translateY(20px) scale(0.8);
    }

    .social-icon.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .social-icon svg {
      width: 20px;
      height: 20px;
      transition: color 0.3s;
      position: relative;
      z-index: 1;
    }

    .social-icon::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid currentColor;
      opacity: 0;
      pointer-events: none;
    }

    .social-icon:hover::after {
      animation: iconPing 0.6s ease-out;
    }

    @keyframes iconPing {
      0%   { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    .social-icon:hover {
      transform: translateY(-6px) scale(1.15) perspective(600px) rotateY(10deg);
      background: var(--bg-card-hover);
    }

    /* Brand colors on hover */
    .social-icon[data-brand="instagram"]:hover {
      border-color: #E1306C;
      color: #E1306C;
      box-shadow: 0 4px 20px rgba(225, 48, 108, 0.2);
    }
    .social-icon[data-brand="facebook"]:hover {
      border-color: #1877F2;
      color: #1877F2;
      box-shadow: 0 4px 20px rgba(24, 119, 242, 0.2);
    }
    .social-icon[data-brand="youtube"]:hover {
      border-color: #FF0000;
      color: #FF0000;
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
    }
    .social-icon[data-brand="linkedin"]:hover {
      border-color: #0A66C2;
      color: #0A66C2;
      box-shadow: 0 4px 20px rgba(10, 102, 194, 0.2);
    }
    .social-icon[data-brand="tiktok"]:hover {
      border-color: #ff0050;
      color: #ff0050;
      box-shadow: 0 4px 20px rgba(255, 0, 80, 0.2);
    }

    /* ========== CONTACT BUTTONS ========== */
    .contact-row {
      display: flex;
      gap: 0.75rem;
      width: 100%;
      margin-top: 0.25rem;
    }

    .contact-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      font-family: 'Heebo', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid var(--border-card);
      background: var(--bg-card);
      color: var(--text-primary);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      transition:
        transform 0.3s var(--ease-bounce),
        background 0.3s,
        border-color 0.3s,
        box-shadow 0.3s;
      /* entrance */
      opacity: 0;
      transform: translateY(20px);
    }

    .contact-btn.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-btn svg {
      width: 18px;
      height: 18px;
    }

    .contact-btn:hover {
      transform: translateY(-2px) scale(1.02);
    }

    .contact-btn.whatsapp:hover {
      border-color: #25D366;
      background: rgba(37, 211, 102, 0.08);
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.15);
    }

    .contact-btn.email:hover {
      border-color: var(--teal);
      background: rgba(76, 215, 200, 0.08);
      box-shadow: 0 4px 20px rgba(76, 215, 200, 0.15);
    }

    /* ========== FOOTER ========== */
    footer {
      margin-top: auto;
      padding-top: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.2);
      font-weight: 400;
    }

    /* ========== KEYFRAMES ========== */
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ========== CURSOR GLOW ========== */
    .cursor-glow {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      background: radial-gradient(circle, rgba(74, 158, 255, 0.08) 0%, rgba(139, 92, 246, 0.04) 40%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
      will-change: transform;
    }

    .cursor-glow.active {
      opacity: 1;
    }

    /* ========== LANGUAGE TOGGLE ========== */
    .lang-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 9000;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 1px solid var(--border-card);
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: var(--text-secondary);
      font-family: 'Heebo', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s var(--ease-bounce), border-color 0.3s, color 0.3s, background 0.3s;
      opacity: 0;
      animation: fadeSlideUp 0.5s var(--ease-smooth) 3.5s forwards;
    }

    .lang-toggle:hover {
      transform: scale(1.1);
      border-color: var(--blue);
      color: var(--text-primary);
      background: var(--bg-card-hover);
    }

    /* RTL adjustments */
    html[dir="rtl"] .link-arrow {
      transform: scaleX(-1);
    }
    html[dir="rtl"] .link-card:hover .link-arrow {
      transform: scaleX(-1) translateX(3px);
    }

    /* ========== SCROLLBAR ========== */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

    /* ========== FOCUS / ACCESSIBILITY ========== */
    a:focus-visible,
    button:focus-visible {
      outline: 2px solid var(--blue);
      outline-offset: 2px;
    }

    ::selection {
      background: var(--purple);
      color: #fff;
    }

    /* ========== REDUCED MOTION ========== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      .avatar-glow { animation: none; border-radius: 50%; opacity: 0.3; }
      .aurora::before, .aurora::after { animation: none; }
      .cursor-glow { display: none; }
      #loader { transition-duration: 0.3s !important; }
      .loader-char { animation: none !important; opacity: 1 !important; transform: none !important; filter: none !important; }
      .loader-flare { animation: none !important; transform: translate(-50%, -60%) scale(1) !important; opacity: 0.8 !important; }
      .loader-line { animation: none !important; width: 200px !important; opacity: 1 !important; }
      .loader-name, .loader-tagline { animation: none !important; opacity: 1 !important; transform: none !important; }
      .link-card, .social-icon, .contact-btn {
        opacity: 1 !important;
        transform: none !important;
      }

        var steps = finalText.length;

          for (var i = 0; i < finalText.length; i++) {
            if (finalText[i] === ' ' || finalText[i] === '\u00B7') {

          whatsapp: 'WhatsApp',
          email: 'Email',
          footer: '&copy; 2025 Gabi Aharon',
          loaderTagline: 'Manager · Public Speaking Lecturer · AI Creator'
        }
      };

      var langBtn = document.getElementById('langToggle');
      if (langBtn) {
        langBtn.addEventListener('click', function () {
          currentLang = currentLang === 'he' ? 'en' : 'he';
          var t = translations[currentLang];
          var dir = currentLang === 'he' ? 'rtl' : 'ltr';

          document.documentElement.setAttribute('lang', currentLang);
          document.documentElement.setAttribute('dir', dir);
          langBtn.textContent = currentLang === 'he' ? 'EN' : 'עב';

          document.getElementById('profileName').textContent = t.profileName;
          document.getElementById('profileTagline').innerHTML = t.profileTagline;

          document.querySelectorAll('[data-i18n]').forEach(function (el) {
            var key = el.getAttribute('data-i18n');
            if (t[key]) el.innerHTML = t[key];
          });

          var footer = document.querySelector('footer');
          if (footer) footer.innerHTML = t.footer;

          var loaderTag = document.querySelector('.loader-tagline');
          if (loaderTag) loaderTag.innerHTML = t.loaderTagline;
        });
      }
    })();
  </script>
</body>
</html>
